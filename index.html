<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>

<body>

    <section class="todo_wrapper">

        <header>
            <form id="add_button_form">
                <input type="text" name="" id="listInput" placeholder="Tippe ein...">
                <button>Add</button>
            </form>
        </header>

        <main>
            <section class="filter_and_option">

                <h1 class="section_title">Filter & Options</h1>
                <form action="" id="filter_and_options">
                    <span class="radios">
                        <input type="radio" name="todo" id="all" value="all"><label>All</label>
                        <input type="radio" name="todo" id="open" value="open"><label>Open</label>
                        <input type="radio" name="todo" id="done" value="done"><label>Done</label>


                    </span>
                    <span class="remove_button">
                        <button id="remove_button">Remove Done Todos</button>
                    </span>
                </form>
                <section class="active_todos">
                    <h1 class="section_title">Your Todos</h1>
                    <ul id="todo_list">
                        <li>hallo</li>
                    </ul>
                </section>


            </section>







        </main>






    </section>



















    <script src="script4.js"></script>
</body>

</html>
