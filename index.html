<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>

<body>

    <section class="todo_wrapper">

        <header>
            <input type="text" name="" id="" placeholder="Tippe ein...">
            <button>Add</button>
        </header>

        <main>
            <section class="filter_and_options">

                <h1 class="section_title">Filter & Options</h1>
                <span class="radios">
                    <input type="radio" name="todo" id="all"><label>All</label>
                    <input type="radio" name="todo" id="open"><label>Open</label>
                    <input type="radio" name="todo" id="done"><label>Done</label>


                </span>
                <span class="remove_button">
                    <button>Remove Todos</button>
                </span>

                <section class="active_todos">
                    <h1 class="section_title">Your Todos</h1>
                    <ul class="todo_list">
                        <li>hallo</li>
                    </ul>
                </section>


            </section>







        </main>






    </section>



















    <script src="script.js"></script>
</body>

</html>
